<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">OpenWeatherUK</h1>
    <div class="container">
        <h2>Current Weather</h2>
        <input type="text" id="locationInput" placeholder="Enter a city">
        <button id="searchButtonCurrent">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="wind"></p>
        </div>
    </div>

    <div class="container">
        <h2>Weather Forecast</h2>
        <input type="text" id="forecastInput" placeholder="Enter a city">
        <button id="searchButtonForecast">Search</button>
        <div class="forecast-info">
            <!-- Forecast data will be dynamically added here -->
            <h2 id="forecastLocation"></h2>
            <p id="forecastTemperature"></p>
            <p id="forecastDescription"></p>
            <p id="forecastWind"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
